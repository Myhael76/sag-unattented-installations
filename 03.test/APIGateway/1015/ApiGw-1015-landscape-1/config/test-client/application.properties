## Generic values useful for development
settings.watt.server.ns.hideWmRoot=false
settings.watt.debug.level=Info
settings.watt.um.clientLog.level=Off
settings.watt.server.ns.lockingMode=none
settings.watt.server.saveConfigFiles=false
settings.watt.server.audit.logFilesToKeep=1
settings.watt.server.serverlogFilesToKeep=1
settings.watt.server.stats.logFilesToKeep=1
# Changing the default password for Administrator
user.Administrator.password=$env{SUIF_TEST_CLIENT_SERVER_ADMIN_PASSWORD}
## Declaring variables for the test harnesses
# Conect to API Gw
globalvariable.ApiGwBaseTests_ApiGwAdministratorUserName.value=Administrator
globalvariable.ApiGwBaseTests_ApiGwAdministratorUserPass.value=$env{SUIF_TEST_API_GW_ADMINSTRATOR_PASSWORD}
globalvariable.ApiGwBaseTests_ApiGwAdministratorUserPass.isSecure=true
globalvariable.ApiGwBaseTests_ApiGwLbEndpointForApis.value=$env{SUIF_TEST_API_GW_LB_ENDPOINT_FOR_APIS}
globalvariable.ApiGwBaseTests_ApiGwDirectEndpointForApis.value=$env{SUIF_TEST_API_GW_DIRECT_ENDPOINT_FOR_APIS}
